<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <marquee>Assignment 2-(A)</marquee>
    <table>
      <caption>
        School TimeTable
      </caption>
      <colgroup>
        <col span="2" />
        <col span="1" style="background-color: lightgreen" />
        <col span="1" style="padding: 10px" ; />
        <col span="1" style="background-color: lightgreen" ; />
        <col
          span="1"
          style="background-color: wheat; border: 3px red solid"
          ;
        />
        <col span="1" />
        <col span="1" />
      </colgroup>
      <th></th>
      <th class="Mon">Mon</th>
      <th class="Tues">Tues</th>
      <th class="Wed">Wed</th>
      <th class="Thurs">Thurs</th>
      <th class="Fri">Fri</th>
      <th class="Sat">Sat</th>
      <th class="Sun">Sun</th>

      <tr>
        <td><b>1st Period</b></td>
        <td class="Mon">English</td>
        <td class="Tues"></td>
        <td class="Wed"></td>
        <td class="Thurs">German</td>
        <td class="Fri">Dutch</td>
        <td class="Sat"></td>
        <td class="Sun"></td>
      </tr>
      <tr>
        <td><b>2nd Period</b></td>
        <td class="Mon">English</td>
        <td class="Tues">English</td>
        <td class="Wed"></td>
        <td class="Thurs">German</td>
        <td class="Fri">Dutch</td>
        <td class="Sat"></td>
        <td class="Sun"></td>
      </tr>
      <tr>
        <td><b>3rd Period</b></td>
        <td class="Mon"></td>
        <td class="Tues">German</td>
        <td class="Wed"></td>
        <td class="Thurs">German</td>
        <td class="Fri">Dutch</td>
        <td class="Sat"></td>
        <td class="Sun"></td>
      </tr>
      <tr>
        <td><b>4th Period</b></td>
        <td class="Mon"></td>
        <td class="Tues">English</td>
        <td class="Wed"></td>
        <td class="Thurs">English</td>
        <td class="Fri">Dutch</td>
        <td class="Sat"></td>
        <td class="Sun"></td>
      </tr>
    </table>
  </body>
</html>
